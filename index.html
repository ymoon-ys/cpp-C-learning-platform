<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++学习平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <h1>C++学习平台</h1>
        </div>
        <div class="header-right">
            <div class="greeting">
                <p>上午好，0631250124</p>
                <p class="sub-greeting">今天也要坚持学习，上次登录：3月15日(周四)</p>
            </div>
            <div class="user-icon">
                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=user%20profile%20icon%20avatar&image_size=square" alt="用户头像">
                <span class="notification">1</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="learning-stats">
                    <p class="days">已连续学习</p>
                    <p class="number">8天</p>
                    <p class="streak">继续加油</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">仪表盘</a></li>
                    <li class="active"><a href="courses.html">我的课程</a></li>
                    <li><a href="#">练习</a></li>
                    <li><a href="free-test.html">自由测试</a></li>
                    <li><a href="#">AI助手</a></li>
                    <li><a href="discussion.html">讨论</a></li>
                    <li><a href="settings.html">设置</a></li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 我的课程部分 -->
            <section class="my-courses">
                <div class="section-header">
                    <h2>我的课程</h2>
                </div>
                <div class="course-tabs">
                    <button class="tab-btn active">全部</button>
                    <button class="tab-btn">进行中</button>
                    <button class="tab-btn">已完成</button>
                    <button class="tab-btn">未开始</button>
                </div>
                <div class="courses-grid">
                    <!-- 课程1 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=book%20icon%20green&image_size=square" alt="基础知识">
                            </div>
                            <p class="course-name">基础知识</p>
                        </div>
                    </div>
                    <!-- 课程2 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=list%20icon%20green&image_size=square" alt="顺序结构">
                            </div>
                            <p class="course-name">顺序结构</p>
                        </div>
                    </div>
                    <!-- 课程3 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=branch%20icon%20green&image_size=square" alt="分支结构">
                            </div>
                            <p class="course-name">分支结构</p>
                        </div>
                    </div>
                    <!-- 课程4 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=loop%20icon%20green&image_size=square" alt="循环结构">
                            </div>
                            <p class="course-name">循环结构</p>
                        </div>
                    </div>
                    <!-- 课程5 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=array%20icon%20green&image_size=square" alt="数组">
                            </div>
                            <p class="course-name">数组</p>
                        </div>
                    </div>
                    <!-- 课程6 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=function%20icon%20green&image_size=square" alt="函数">
                            </div>
                            <p class="course-name">函数</p>
                        </div>
                    </div>
                    <!-- 课程7 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=pointer%20icon%20green&image_size=square" alt="指针">
                            </div>
                            <p class="course-name">指针</p>
                        </div>
                    </div>
                    <!-- 课程8 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=struct%20icon%20green&image_size=square" alt="结构体">
                            </div>
                            <p class="course-name">结构体</p>
                        </div>
                    </div>
                    <!-- 课程9 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=class%20icon%20green&image_size=square" alt="类">
                            </div>
                            <p class="course-name">类</p>
                        </div>
                    </div>
                    <!-- 课程10 -->
                    <div class="course-card">
                        <div class="course-content">
                            <div class="course-icon">
                                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=template%20icon%20green&image_size=square" alt="模板库">
                            </div>
                            <p class="course-name">模板库</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
